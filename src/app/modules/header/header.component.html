<div class = "container">
    <div class = "row">
        <div class="col-md-1">
            <button mat-icon-button *ngIf="!isAuthenticated" (click)="login()">
                <mat-icon>login</mat-icon>
            </button>
        </div>
        <div class="col-md-1">
            <button mat-icon-button *ngIf="isAuthenticated" (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</div>
