<div class = "container">
    <div class = "row">
      <div class="col-md-2 mr-auto">
        <h4>Answer Me</h4>
      </div>
        <div class="col-md-1 ml-auto" *ngIf="!isAuthenticated">
            <button mat-icon-button (click)="oktaAuth.loginRedirect()">
                <mat-icon>login</mat-icon>
            </button>
        </div>
        <div class="col-md-1 ml-auto" *ngIf="isAuthenticated">
            <button mat-icon-button (click)="oktaAuth.logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>
</div>
